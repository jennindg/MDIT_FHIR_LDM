<div ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div ng-switch="vm.isAuthenticated()">
                <div class="" ng-switch-when="true" align="center">
					<flex-slider flex-slide="slide in vm.slides">
						<li>
							<img ng-src="{{slide}}">
						</li>
					</flex-slider>
                </div>
                <div class="alert alert-warning" ng-switch-when="false" align="center">
                    <h1 align="center">Welcome to FHIR - LDM Mapping!</h1>                   
                </div>
            </div>

        </div>
    </div>
</div>
