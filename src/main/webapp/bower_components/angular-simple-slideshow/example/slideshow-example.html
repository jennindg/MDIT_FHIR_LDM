<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Angular.js Simple Slideshow</title>
	<link rel="stylesheet" href="angular-simple-slideshow.css">
</head>
<body ng-app="slideShowExample">
	<div id="slideshow-wrap" ng-controller="slideShowCtrl">
		<slideshow>
			<slide ng-repeat="slide in slides"></slide>
		</slideshow>
	</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
	<script src="angular-simple-slideshow.js"></script>
	
	<script src="example-app.js"></script>
</html>
